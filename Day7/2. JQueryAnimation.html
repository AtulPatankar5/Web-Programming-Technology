<!DOCTYPE html>
<html lang="en">
<head>
  <script src="../JQuery Jar/code.jquery.com_jquery-3.7.0.min.js"></script>
    <style type="text/css">
        #content { 
            background-color:#ffaa00;
             width:300px;
              height:30px;
               padding:3px;
             }
    </style>

    <script type="text/javascript">
        $(document).ready(function() {
            $("#animate").click(function() {
               $("#content").animate({"height": "100px", "width": "350px",  "borderWidth": "5px", "borderColor": "blue"}, "slow");
             });
        });
    </script>
</head>
<body>  
        <input type="button" id="animate" value="Animate"/>
        <div id="content">Animate Height</div>
</body>
</html>
