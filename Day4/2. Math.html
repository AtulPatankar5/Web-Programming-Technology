<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write(Math.PI+"<br>")
        document.write(Math.abs(100)+"<br>")
        document.write(Math.max(32,3,12)+"<br>")
        document.write(Math.min(32,3,12)+"<br>")
        document.write(Math.pow(3,2)+"<br>")
        document.write(Math.abs(-10)+"<br>")
        // document.write("here "+Math.SQRT2(10)+"<br>")
        document.write(Math.sqrt(27)+"<br>")

    </script>
</body>
</html>
