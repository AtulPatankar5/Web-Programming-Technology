<!DOCTYPE html>
<html lang="en">
<head>
<script>

function sum(){
        var num1=parseInt( document.getElementById("n1").value);
        var num2=parseInt( document.getElementById("n2").value);

        document.getElementById("myspan").innerHTML=num1+num2;
        document.getElementById("result").value=num1+num2;
}
</script> 
</head>
<body>
    <form action="">

    Number 1:         <input type="number" name="n1" id="n1"> <br>
    Number 2:         <input type="number" name="n2" id="n2"><br>
    <input type="button" name="btn" id="btn" onclick="sum()" value="Addition">

</form>

<h1> Sum: <span id="myspan"></span></h1>
<br>
    Result: <input type="text" name="result" id="result" readonly>


</body>
</html>
