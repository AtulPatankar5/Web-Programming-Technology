<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <script>
        var arr=new Array();
        arr[0]=100;
        arr[1]="Hello"
        arr[2]=123.24
        arr[3]=true

        document.write(arr.length+"<br>")

        for( var i=0; i<arr.length;i++){
            document.write(arr[i]+"<br>")
        }

        var arr1=[100,"HEllo",true,24.23]
        for( var i=0; i<arr1.length;i++){
            document.write(arr1[i]+"<br>")
        }

        document.write("<br>")
        for(element in arr1)// returns index 
        document.write(element +"<br>")

        document.write("<br>")
        for(element of arr1)// returns value 
        document.write(element +"<br>")


</script>
    
</body>
</html>
