<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for( var i=10;i<=30;i++){
            if(i%3==0){
    
                continue;
            }
            else{
                document.write(i+"<br>");
            }
        }

        document.write("<br>")
        var num=10;
        while(num<=20){

                document.write(num+"<br>");
            num++;
        }
    </script>
</body>
</html>
